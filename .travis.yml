language: python
sudo: false
matrix:
  include:
  - name: 3.6 Tests
    python: 3.6
    os: linux
  - name: 3.7 Tests
    python: 3.7
    dist: xenial
    sudo: true
install:
- pip install -e .[dev]
script:
- python -m unittest -v tests.regression.regression.TestRegression.run_all_regression_tests
- python -m unittest -v tests.config.config.TestConfigParser
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always